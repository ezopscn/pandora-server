####################################################################################
# 系统配置
####################################################################################
system:
  # 监听地址，服务绑定 IP 地址，服务启动时可以使用 --listen 参数覆盖该值
  listen: 0.0.0.0
  # 监听端口，推荐使用 3000-65535 之间的端口，服务启动时可以使用 --port 参数覆盖该值
  port: 12345

####################################################################################
# 日志配置
####################################################################################
log:
  # 系统信息日志
  system:
    # 是否打印日志到文件
    enabled: true
    # 日志等级，参考 zapcore.Level（-1<=level<=5，-1 / DEBUG）
    level: -1
    # 日志保存目录和文件名称
    path: logs/pandora-server-system
    # 日志切割配置，单位 M
    max-size: 100
    # 日志保留天数
    max-age: 7
    # 日志保留个数
    max-backups: 10
    # 是否压缩
    compress: false
  # 接口访问日志
  access:
    enabled: true
    level: -1
    path: logs/pandora-server-access
    max-size: 100
    max-age: 7
    max-backups: 10
    compress: false
