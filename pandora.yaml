####################################################################################
# 系统配置
####################################################################################
system:
  # 监听地址，服务绑定 IP 地址，服务启动时可以使用 --listen 参数覆盖该值
  listen: 0.0.0.0
  # 监听端口，推荐使用 3000-65535 之间的端口，服务启动时可以使用 --port 参数覆盖该值
  port: 12345

####################################################################################
# 日志配置
####################################################################################
log:
  # 系统信息日志，容器中建议直接关闭，让所有日志输出到控制台
  system:
    # 是否打印日志到文件
    enabled: true
    # 日志等级，参考 zapcore.Level（-1<=level<=5，-1 / DEBUG）
    level: -1
    # 日志保存目录和文件名称
    path: logs/pandora-server-system
    # 日志切割配置，单位 M
    max-size: 100
    # 日志保留天数
    max-age: 7
    # 日志保留个数
    max-backups: 10
    # 是否压缩
    compress: false
  # 接口访问日志，容器中建议直接关闭，让所有日志输出到控制台
  access:
    # 是否打印日志到文件
    enabled: true
    # 日志等级，参考 zapcore.Level（-1<=level<=5，-1 / DEBUG）
    level: -1
    # 日志保存目录和文件名称
    path: logs/pandora-server-access
    # 日志切割配置，单位 M
    max-size: 100
    # 日志保留天数
    max-age: 7
    # 日志保留个数
    max-backups: 10
    # 是否压缩
    compress: false

####################################################################################
# MySQL 数据库
####################################################################################
mysql:
  # 主机地址
  host: 127.0.0.1
  # 端口
  port: 13306
  # 数据库
  database: pandora
  # 用户名
  username: root
  # 密码
  password: 123456
  # 字符集
  charset: utf8mb4
  # 排序规则
  collation: utf8mb4_bin
  # 超时时间，单位毫秒
  timeout: 1000
  # 额外参数
  extra-param: parseTime=True&loc=Local
  # 最大打开链接数
  max-open-conns: 100
  # 最大空闲连接数
  max-idle-conns: 10
  # 空闲连接最大超时时间，单位分钟
  max-idle-time: 30
